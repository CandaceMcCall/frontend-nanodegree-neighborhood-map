<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Neighborhood Map Project </title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!--<div id="container">-->
    <div id="container">
	<div id="search-div">
	    <p>Search (by FourSquare): <input id="search" data-bind="textInput: searchFilter" /></p>
	    <h4 data-bind="text: errorMessage"></h4>
	    <ul data-bind="foreach: restaurantList">
		<li data-bind="visible: show, text: name, click: $parent.setRestaurant"></li>
	    </ul>
	</div>
	<div id="map">
	</div>
    </div>
	<!--</div>-->
    <script src="js/libs/knockout-3.3.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
    <script src="js/app.js"></script>
</body>
</html>
